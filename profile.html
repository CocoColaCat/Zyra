<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Meta refresh（立即跳轉） -->
  <meta http-equiv="refresh" content="0;url=https://zyra.cococolacat.org/" />
  <title>Redirecting…</title>
  <style>
    /* 簡單置中顯示備援文字 */
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans CJK TC","Microsoft JhengHei",sans-serif}
    .wrap{height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:1rem}
    a{color:inherit;text-decoration:underline}
  </style>
  <script>
    // JavaScript 立即重導（使用 replace 以避免在歷史紀錄留下中介頁）
    (function(){
      try {
        window.location.replace("https://zyra.cococolacat.org/");
      } catch(e) {
        // 若 replace 失敗則改用 assign
        window.location.assign("https://zyra.cococolacat.org/");
      }
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <h1>正在重新導向…</h1>
    <p>如果瀏覽器沒有自動跳轉，請點擊下面的連結：</p>
    <p><a href="https://zyra.cococolacat.org/">前往 zyra.cococolacat.org</a></p>
  </div>
</body>
</html>
