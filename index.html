<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyra - 向全世界的人發佈內容</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        .post-card { margin-bottom: 1.5rem; }
        .modal { transition: opacity 0.3s ease; }
        .tab-active { background-color: #4f46e5; color: white; }
        .lock-animation { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- 歡迎區塊 -->
    <div id="welcome-section" class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-5xl font-bold text-indigo-600 mb-6">Zyra</h1>
            <p class="text-xl text-gray-600 mb-8">向全世界分享你的想法</p>
            <button id="start-btn" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition">開始使用</button>
        </div>
    </div>

    <!-- 內容區塊 -->
    <div id="content-section" class="hidden max-w-3xl mx-auto p-6">
        <nav class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-indigo-600">Zyra</h1>
            <div id="nav-buttons" class="flex space-x-4">
                <button id="login-nav-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">登入</button>
                <button id="register-nav-btn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition">註冊</button>
            </div>
            <div id="user-info" class="hidden flex items-center space-x-4">
                <div class="relative">
                    <button id="settings-btn" class="flex items-center space-x-2">
                        <div id="nav-avatar-text" class="bg-indigo-100 text-indigo-800 font-bold h-8 w-8 rounded-full flex items-center justify-center"></div>
                        <img id="nav-avatar-img" class="hidden h-8 w-8 rounded-full object-cover" src="" alt="頭像">
                        <span id="username-display" class="text-gray-800 font-medium"></span>
                    </button>
                    <div id="settings-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2">
                        <button id="profile-btn" class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">個人資料</button>
                        <button id="simulate-ban-btn" class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">模擬停權</button>
                        <button id="logout-btn" class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">登出</button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- 管理員面板 -->
        <div id="admin-panel" class="hidden bg-white rounded-xl shadow-md p-6 mb-6">
            <h3 class="text-xl font-bold text-gray-800 mb-4">管理員面板</h3>
            <div class="flex space-x-4">
                <input id="ban-username" type="text" class="flex-grow border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="輸入要封禁的用戶名">
                <input id="ban-days" type="number" min="1" class="w-24 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="封禁天數">
                <button id="ban-user-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">封禁用戶</button>
            </div>
        </div>
        <!-- 發布貼文 -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <textarea id="post-content" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-1 focus:ring-indigo-500" rows="4" placeholder="分享你的想法..."></textarea>
            <button id="post-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg mt-3 hover:bg-indigo-700 transition">發布</button>
        </div>
        <!-- 貼文容器 -->
        <div id="posts-container" class="space-y-6"></div>
    </div>

    <!-- 停權區塊 -->
    <div id="banned-section" class="hidden min-h-screen flex items-center justify-center">
        <div class="text-center">
            <svg id="lock-icon" class="lock-animation mx-auto h-16 w-16 text-red-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c-1.104 0-2-.896-2-2s.896-2 2-2 2 .896 2 2-.896 2-2 2zm0 2c1.104 0 2 .896 2 2v3h-4v-3c0-1.104.896-2 2-2zm0-12c-4.418 0-8 3.582-8 8v6c0 4.418 3.582 8 8 8s8-3.582 8-8v-6c0-4.418-3.582-8-8-8z"/>
            </svg>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">您的帳號已被停權</h2>
            <p class="text-gray-600 mb-4">剩餘停權時間：</p>
            <div class="relative inline-block">
                <svg class="w-24 h-24">
                    <circle class="text-gray-200" stroke-width="8" stroke="currentColor" fill="transparent" r="40" cx="48" cy="48"/>
                    <circle id="countdown-circle" class="text-red-600" stroke-width="8" stroke-dasharray="251" stroke-dashoffset="0" stroke="currentColor" fill="transparent" r="40" cx="48" cy="48"/>
                </svg>
                <span id="days-count" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-xl font-bold text-gray-800"></span>
            </div>
            <p id="countdown-days" class="text-gray-600 mt-4"></p>
        </div>
    </div>

    <!-- 登入模態框 -->
    <div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center modal">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">登入</h2>
            <input id="login-username" type="text" class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="用戶名">
            <input id="login-password" type="password" class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="密碼">
            <button id="login-btn" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition">登入</button>
            <button id="to-register-btn" class="mt-4 text-indigo-600 hover:underline">沒有帳號？註冊</button>
            <button class="close-modal mt-2 text-gray-500 hover:text-gray-700">關閉</button>
        </div>
    </div>

    <!-- 註冊模態框 -->
    <div id="register-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center modal">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">註冊</h2>
            <input id="register-username" type="text" class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="用戶名">
            <input id="register-email" type="email" class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="電子郵件">
            <input id="register-password" type="password" class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="密碼">
            <button id="register-btn" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition">註冊</button>
            <button id="to-login-btn" class="mt-4 text-indigo-600 hover:underline">已有帳號？登入</button>
            <button class="close-modal mt-2 text-gray-500 hover:text-gray-700">關閉</button>
        </div>
    </div>

    <!-- 個人資料模態框 -->
    <div id="profile-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center modal">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">個人資料</h2>
            <div class="flex mb-4">
                <button id="profile-tab-btn" class="tab-active flex-1 py-2 px-4 text-center rounded-l-lg">個人資訊</button>
                <button id="password-tab-btn" class="flex-1 py-2 px-4 text-center text-gray-500 rounded-r-lg">更改密碼</button>
            </div>
            <div id="profile-tab">
                <div class="flex items-center mb-4">
                    <div id="profile-avatar" class="bg-indigo-100 text-indigo-800 font-bold h-12 w-12 rounded-full flex items-center justify-center"></div>
                    <img id="profile-avatar-img" class="hidden h-12 w-12 rounded-full object-cover" src="" alt="頭像">
                    <button id="change-avatar-btn" class="ml-4 text-indigo-600 hover:underline">更改頭像</button>
                    <input id="avatar-input" type="file" accept="image/*" class="hidden">
                </div>
                <p class="text-gray-700 mb-2">用戶名：<span id="profile-username"></span></p>
                <p class="text-gray-700 mb-4">電子郵件：<span id="profile-email"></span></p>
                <input id="update-username" type="text" class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="新用戶名">
                <input id="update-email" type="email" class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="新電子郵件">
                <button id="update-profile-btn" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition">更新資料</button>
            </div>
            <div id="password-tab" class="hidden">
                <input id="current-password" type="password" class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="目前密碼">
                <input id="new-password" type="password" class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="新密碼">
                <input id="confirm-password" type="password" class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="確認新密碼">
                <button id="update-password-btn" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition">更改密碼</button>
            </div>
            <button class="close-modal mt-4 text-gray-500 hover:text-gray-700">關閉</button>
        </div>
    </div>

    <!-- 刪除確認對話框 -->
    <div id="delete-confirm-dialog" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center dialog-overlay">
        <div class="bg-white rounded-lg p-6 w-full max-w-sm">
            <h3 class="text-lg font-bold text-gray-800 mb-4">確認刪除</h3>
            <p class="text-gray-600 mb-4">確定要刪除此貼文嗎？</p>
            <div class="flex justify-end space-x-4">
                <button id="cancel-delete-btn" class="text-gray-500 hover:text-gray-700">取消</button>
                <button id="confirm-delete-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">刪除</button>
            </div>
        </div>
    </div>

    <script>
        // 初始化 Socket.IO
        const socket = io('https://zyra-backend-9317.onrender.com'); // 你的 Render 後端 URL

        // 當前登入用戶
        let currentUser = null;
        let currentDeletePostId = null;

        // DOM 元素
        const loginModal = document.getElementById('login-modal');
        const registerModal = document.getElementById('register-modal');
        const profileModal = document.getElementById('profile-modal');
        const deleteConfirmDialog = document.getElementById('delete-confirm-dialog');
        const welcomeSection = document.getElementById('welcome-section');
        const contentSection = document.getElementById('content-section');
        const bannedSection = document.getElementById('banned-section');
        const adminPanel = document.getElementById('admin-panel');
        const navButtons = document.getElementById('nav-buttons');
        const userInfo = document.getElementById('user-info');
        const usernameDisplay = document.getElementById('username-display');
        const postsContainer = document.getElementById('posts-container');
        const settingsDropdown = document.getElementById('settings-dropdown');
        const profileTab = document.getElementById('profile-tab');
        const passwordTab = document.getElementById('password-tab');
        const profileTabBtn = document.getElementById('profile-tab-btn');
        const passwordTabBtn = document.getElementById('password-tab-btn');
        const navAvatarText = document.getElementById('nav-avatar-text');
        const navAvatarImg = document.getElementById('nav-avatar-img');
        const profileAvatar = document.getElementById('profile-avatar');
        const profileAvatarImg = document.getElementById('profile-avatar-img');
        const avatarInput = document.getElementById('avatar-input');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        const banUserBtn = document.getElementById('ban-user-btn');
        const banUsernameInput = document.getElementById('ban-username');
        const banDaysInput = document.getElementById('ban-days');
        const countdownCircle = document.getElementById('countdown-circle');
        const countdownDays = document.getElementById('countdown-days');
        const daysCount = document.getElementById('days-count');

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }

        // 顯示貼文
        function renderPosts(posts) {
            postsContainer.innerHTML = '';
            posts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            posts.forEach(post => {
                const formattedDate = formatDate(post.timestamp);
                const isOwner = currentUser && currentUser.username === post.username;
                const isAdmin = currentUser && currentUser.isAdmin;
                
                const postElement = document.createElement('div');
                postElement.className = 'bg-white rounded-xl shadow-md p-6 post-card';
                postElement.setAttribute('data-post-id', post.id);
                
                let postHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex items-center">
                            <div class="h-10 w-10 rounded-full overflow-hidden">
                `;
                
                if (post.avatar) {
                    postHTML += `<img src="${post.avatar}" class="h-full w-full object-cover" alt="${post.username}的頭像">`;
                } else {
                    postHTML += `<div class="bg-indigo-100 text-indigo-800 font-bold h-full w-full flex items-center justify-center">
                                    ${post.username.charAt(0).toUpperCase()}
                                </div>`;
                }
                
                postHTML += `
                            </div>
                            <div class="ml-3">
                                <h4 class="font-bold text-gray-800">${post.username}</h4>
                                <p class="text-sm text-gray-500">${formattedDate}</p>
                            </div>
                        </div>
                `;
                
                if (isOwner || isAdmin) {
                    postHTML += `
                        <button class="delete-post-btn delete-btn text-gray-400 hover:text-red-500 transition" data-post-id="${post.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    `;
                }
                
                postHTML += `
                    </div>
                    <div class="mt-4">
                        <p class="text-gray-800 whitespace-pre-wrap">${post.content}</p>
                    </div>
                    <div class="mt-6 border-t pt-4">
                        <h5 class="font-bold text-gray-700 mb-2">留言 (${post.comments ? post.comments.length : 0})</h5>
                        <div class="space-y-3 mb-4 comments-container-${post.id}">
                `;
                
                if (post.comments) {
                    post.comments.forEach(comment => {
                        const commentDate = formatDate(comment.timestamp);
                        postHTML += `
                            <div class="bg-gray-50 p-3 rounded-lg">
                                <div class="flex items-center">
                                    <div class="h-6 w-6 rounded-full overflow-hidden">
                        `;
                        if (comment.avatar) {
                            postHTML += `<img src="${comment.avatar}" class="h-full w-full object-cover" alt="${comment.username}的頭像">`;
                        } else {
                            postHTML += `<div class="bg-indigo-100 text-indigo-800 font-bold h-full w-full flex items-center justify-center text-xs">
                                            ${comment.username.charAt(0).toUpperCase()}
                                        </div>`;
                        }
                        postHTML += `
                                    </div>
                                    <div class="ml-2">
                                        <span class="font-medium text-gray-800">${comment.username}</span>
                                        <span class="text-xs text-gray-500 ml-2">${commentDate}</span>
                                    </div>
                                </div>
                                <p class="text-gray-700 mt-1 text-sm">${comment.content}</p>
                            </div>
                        `;
                    });
                }
                
                postHTML += `
                        </div>
                        <div class="flex">
                            <input type="text" class="comment-input flex-grow border border-gray-300 rounded-l-lg p-2 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500" placeholder="添加留言...">
                            <button class="add-comment-btn bg-indigo-600 text-white px-4 py-2 rounded-r-lg hover:bg-indigo-700 transition" data-post-id="${post.id}">發送</button>
                        </div>
                    </div>
                `;
                
                postElement.innerHTML = postHTML;
                postsContainer.appendChild(postElement);
            });

            // 添加留言按鈕事件
            document.querySelectorAll('.add-comment-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (!currentUser) {
                        alert('請先登入才能留言');
                        return;
                    }
                    if (currentUser.isBanned) {
                        alert('您的帳號已被停權，無法留言');
                        return;
                    }
                    const postId = this.getAttribute('data-post-id');
                    const commentInput = this.previousElementSibling;
                    const content = commentInput.value.trim();
                    if (!content) {
                        alert('請輸入留言內容');
                        return;
                    }
                    socket.emit('addComment', { postId, username: currentUser.username, content });
                    commentInput.value = '';
                });
            });

            // 添加刪除貼文按鈕事件
            document.querySelectorAll('.delete-post-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const postId = this.getAttribute('data-post-id');
                    showDeleteConfirmDialog(postId);
                });
            });
        }

        // 顯示刪除確認對話框
        function showDeleteConfirmDialog(postId) {
            currentDeletePostId = postId;
            deleteConfirmDialog.classList.remove('hidden');
        }

        // 隱藏刪除確認對話框
        function hideDeleteConfirmDialog() {
            deleteConfirmDialog.classList.add('hidden');
            currentDeletePostId = null;
        }

        // 更新 UI 狀態
        function updateUIState() {
            if (currentUser) {
                welcomeSection.classList.add('hidden');
                navButtons.classList.add('hidden');
                userInfo.classList.remove('hidden');
                usernameDisplay.textContent = currentUser.username;
                adminPanel.classList.toggle('hidden', !currentUser.isAdmin); // 管理員面板僅對管理員可見
                updateAvatar();
                if (currentUser.isBanned) {
                    contentSection.classList.add('hidden');
                    bannedSection.classList.remove('hidden');
                    updateBanCountdown();
                } else {
                    contentSection.classList.remove('hidden');
                    bannedSection.classList.add('hidden');
                    socket.emit('getPosts');
                }
            } else {
                welcomeSection.classList.remove('hidden');
                contentSection.classList.add('hidden');
                bannedSection.classList.add('hidden');
                adminPanel.classList.add('hidden');
                navButtons.classList.remove('hidden');
                userInfo.classList.add('hidden');
            }
        }

        // 更新停權倒計時
        function updateBanCountdown() {
            if (!currentUser || !currentUser.isBanned) return;
            const totalDays = 7;
            const remainingDays = currentUser.banDays;
            const progress = (remainingDays / totalDays) * 251;
            countdownCircle.style.strokeDashoffset = 251 - progress;
            countdownDays.textContent = `剩餘 ${remainingDays} 天`;
            daysCount.textContent = remainingDays;
        }

        // 更新頭像顯示
        function updateAvatar() {
            if (currentUser && currentUser.avatar) {
                navAvatarText.classList.add('hidden');
                navAvatarImg.src = currentUser.avatar;
                navAvatarImg.classList.remove('hidden');
                profileAvatar.classList.add('hidden');
                profileAvatarImg.src = currentUser.avatar;
                profileAvatarImg.classList.remove('hidden');
            } else {
                navAvatarText.textContent = currentUser ? currentUser.username.charAt(0).toUpperCase() : '';
                navAvatarText.classList.remove('hidden');
                navAvatarImg.classList.add('hidden');
                profileAvatar.textContent = currentUser ? currentUser.username.charAt(0).toUpperCase() : '';
                profileAvatar.classList.remove('hidden');
                profileAvatarImg.classList.add('hidden');
            }
        }

        // 顯示個人資料
        function showProfile() {
            if (currentUser) {
                updateAvatar();
                document.getElementById('profile-username').textContent = currentUser.username;
                document.getElementById('profile-email').textContent = currentUser.email;
                document.getElementById('update-username').value = currentUser.username;
                document.getElementById('update-email').value = currentUser.email;
                document.getElementById('current-password').value = '';
                document.getElementById('new-password').value = '';
                document.getElementById('confirm-password').value = '';
                showProfileTab();
                profileModal.classList.remove('hidden');
                settingsDropdown.classList.remove('active');
            }
        }

        // 顯示個人資料選項卡
        function showProfileTab() {
            profileTab.classList.remove('hidden');
            passwordTab.classList.add('hidden');
            profileTabBtn.classList.add('tab-active');
            profileTabBtn.classList.remove('text-gray-500');
            passwordTabBtn.classList.remove('tab-active');
            passwordTabBtn.classList.add('text-gray-500');
        }

        // 顯示密碼選項卡
        function showPasswordTab() {
            profileTab.classList.add('hidden');
            passwordTab.classList.remove('hidden');
            profileTabBtn.classList.remove('tab-active');
            profileTabBtn.classList.add('text-gray-500');
            passwordTabBtn.classList.add('tab-active');
            passwordTabBtn.classList.remove('text-gray-500');
        }

        // Socket.IO 事件監聽
        socket.on('posts', (posts) => {
            renderPosts(posts);
        });

        socket.on('loginResponse', (data) => {
            if (data.success) {
                currentUser = data.user;
                loginModal.classList.add('hidden');
                updateUIState();
                alert('登入成功！');
            } else {
                alert(data.message);
            }
        });

        socket.on('registerResponse', (data) => {
            if (data.success) {
                currentUser = data.user;
                registerModal.classList.add('hidden');
                updateUIState();
                alert('註冊成功！');
            } else {
                alert(data.message);
            }
        });

        socket.on('updateProfileResponse', (data) => {
            if (data.success) {
                currentUser = data.user;
                updateUIState();
                profileModal.classList.add('hidden');
                alert('個人資料已更新！');
            } else {
                alert(data.message);
            }
        });

        socket.on('updatePasswordResponse', (data) => {
            if (data.success) {
                document.getElementById('current-password').value = '';
                document.getElementById('new-password').value = '';
                document.getElementById('confirm-password').value = '';
                alert('密碼已成功更新！');
            } else {
                alert(data.message);
            }
        });

        socket.on('updateAvatarResponse', (data) => {
            if (data.success) {
                currentUser.avatar = data.avatar;
                updateAvatar();
                socket.emit('getPosts');
                alert('頭像已更新！');
            } else {
                alert(data.message);
            }
        });

        socket.on('postResponse', (data) => {
            if (!data.success) {
                alert(data.message);
            }
        });

        socket.on('deletePostResponse', (data) => {
            if (data.success) {
                hideDeleteConfirmDialog();
                alert('貼文已成功刪除！');
            } else {
                alert(data.message);
            }
        });

        socket.on('addCommentResponse', (data) => {
            if (!data.success) {
                alert(data.message);
            }
        });

        socket.on('banUserResponse', (data) => {
            if (data.success) {
                alert(data.message);
                banUsernameInput.value = '';
                banDaysInput.value = '';
            } else {
                alert(data.message);
            }
        });

        socket.on('simulateBanResponse', (data) => {
            if (data.success) {
                currentUser.isBanned = true;
                currentUser.banDays = data.banDays;
                updateUIState();
                settingsDropdown.classList.remove('active');
            } else {
                alert(data.message);
            }
        });

        // 事件監聽器
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('start-btn').addEventListener('click', () => {
                registerModal.classList.remove('hidden');
            });

            document.getElementById('login-nav-btn').addEventListener('click', () => {
                loginModal.classList.remove('hidden');
            });

            document.getElementById('login-btn').addEventListener('click', () => {
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                if (!username || !password) {
                    alert('請填寫所有欄位');
                    return;
                }
                socket.emit('login', { username, password });
            });

            document.getElementById('register-nav-btn').addEventListener('click', () => {
                registerModal.classList.remove('hidden');
            });

            document.getElementById('register-btn').addEventListener('click', () => {
                const username = document.getElementById('register-username').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                if (!username || !email || !password) {
                    alert('請填寫所有欄位');
                    return;
                }
                socket.emit('register', { username, email, password });
            });

            document.getElementById('to-register-btn').addEventListener('click', () => {
                loginModal.classList.add('hidden');
                registerModal.classList.remove('hidden');
            });

            document.getElementById('to-login-btn').addEventListener('click', () => {
                registerModal.classList.add('hidden');
                loginModal.classList.remove('hidden');
            });

            document.querySelectorAll('.close-modal').forEach(btn => {
                btn.addEventListener('click', function() {
                    this.closest('.fixed').classList.add('hidden');
                });
            });

            document.getElementById('settings-btn').addEventListener('click', () => {
                settingsDropdown.classList.toggle('active');
            });

            document.getElementById('profile-btn').addEventListener('click', showProfile);

            document.getElementById('simulate-ban-btn').addEventListener('click', () => {
                socket.emit('simulateBan');
            });

            document.getElementById('logout-btn').addEventListener('click', () => {
                currentUser = null;
                updateUIState();
                settingsDropdown.classList.remove('active');
                alert('已成功登出');
            });

            document.getElementById('post-btn').addEventListener('click', () => {
                const content = document.getElementById('post-content').value.trim();
                if (!content) {
                    alert('請輸入貼文內容');
                    return;
                }
                if (currentUser.isBanned) {
                    alert('您的帳號已被停權，無法發布貼文');
                    return;
                }
                socket.emit('createPost', { username: currentUser.username, content });
                document.getElementById('post-content').value = '';
            });

            document.getElementById('update-profile-btn').addEventListener('click', () => {
                const newUsername = document.getElementById('update-username').value.trim();
                const newEmail = document.getElementById('update-email').value.trim();
                if (!newUsername || !newEmail) {
                    alert('請填寫所有欄位');
                    return;
                }
                socket.emit('updateProfile', { username: currentUser.username, newUsername, newEmail });
            });

            document.getElementById('update-password-btn').addEventListener('click', () => {
                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                if (!currentPassword || !newPassword || !confirmPassword) {
                    alert('請填寫所有欄位');
                    return;
                }
                if (newPassword !== confirmPassword) {
                    alert('新密碼與確認密碼不符');
                    return;
                }
                socket.emit('updatePassword', { username: currentUser.username, currentPassword, newPassword });
            });

            document.getElementById('change-avatar-btn').addEventListener('click', () => {
                avatarInput.click();
            });

            avatarInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;
                if (!file.type.match('image.*')) {
                    alert('請選擇圖片文件');
                    return;
                }
                if (file.size > 2 * 1024 * 1024) {
                    alert('圖片大小不能超過2MB');
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    socket.emit('updateAvatar', { username: currentUser.username, avatar: e.target.result });
                };
                reader.readAsDataURL(file);
            });

            confirmDeleteBtn.addEventListener('click', () => {
                if (currentDeletePostId) {
                    socket.emit('deletePost', { postId: currentDeletePostId, username: currentUser.username });
                }
            });

            cancelDeleteBtn.addEventListener('click', hideDeleteConfirmDialog);

            banUserBtn.addEventListener('click', () => {
                const targetUsername = banUsernameInput.value.trim();
                const banDays = parseInt(banDaysInput.value);
                if (!targetUsername || !banDays || banDays < 1) {
                    alert('請輸入有效的用戶名和封禁天數');
                    return;
                }
                socket.emit('banUser', { adminUsername: currentUser.username, targetUsername, banDays });
            });

            document.addEventListener('click', (event) => {
                if (!event.target.closest('#settings-btn') && !event.target.closest('#settings-dropdown')) {
                    settingsDropdown.classList.remove('active');
                }
            });

            document.querySelector('.dialog-overlay').addEventListener('click', hideDeleteConfirmDialog);

            const lockIcon = document.querySelector('.lock-animation');
            if (lockIcon) {
                setInterval(() => {
                    lockIcon.classList.add('lock-animation');
                    setTimeout(() => {
                        lockIcon.classList.remove('lock-animation');
                    }, 500);
                }, 5000);
            }

            profileTabBtn.addEventListener('click', showProfileTab);
            passwordTabBtn.addEventListener('click', showPasswordTab);

            updateUIState();
        });

        // Socket.IO 連線錯誤處理
        socket.on('connect_error', (error) => {
            console.error('Socket.IO 連線錯誤:', error);
            alert('無法連接到伺服器，請檢查網路或後端服務');
        });
    </script>
</body>
</html>
